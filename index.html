<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12b Második Weboldala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Világoskék háttér */
            color: #333333; /* Sötét szöveg */
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            background-color: #4682b4; /* Kék háttér a fejlécnek */
            padding: 20px;
            margin: 0;
            border-bottom: 5px solid #003366;
        }
        p {
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        footer {
            background-color: #4682b4;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .button {
            display: inline-block;
            background-color: #32cd32;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <h1>12b Második Weboldala</h1>
    <div class="container">
        <p>Ez az első színes weboldalam, amit készítettem!</p>
        <p>Google Sites alapú projektből indultam, de most itt tartok.</p>
        <a href="#" class="button">További információk</a>
    </div>
    <footer>
        <p>&copy; 2025 Weboldalam. Minden jog fenntartva.</p>
    </footer>
</body>
</html>
